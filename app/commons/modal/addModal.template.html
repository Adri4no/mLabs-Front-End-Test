<!-- Add Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i class="zmdi {{vm.selectedSocialMedia.icon}} zmdi-hc-2x" style="margin-right: 10px;"></i>
                <h5 class="modal-title" id="exampleModalLabel">Vincular página do {{vm.selectedSocialMedia.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="progress reduce-progress-bar" ng-show="vm.loadingPageList==true">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%"
                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <table id="table" ng-show="vm.loadingPageList==false">
                    <tr ng-repeat="page in vm.socialMediaPagesList"
                        ng-if="page.channel_key==vm.selectedSocialMedia.channel_key">
                        <td ng-click="vm.selectPage(page)">
                            <label class="custom-radio">
                                <input type="radio" name="radio">
                                <span class="checkmark" id="aligned"></span>
                                <h6>{{page.name}}</h6>
                                <p id="text-overflow" title="{{page.url}}">{{page.url}}</p>
                            </label>
                        </td>
                        <td><img style="width: 65px; height: 60px;" ng-src="{{page.picture}}" alt=""></td>
                    </tr>
                </table>
                <div ng-show="vm.canShowWarning == true" style="text-align: center; margin-top: 25%;">
                    <h6>Não há páginas do {{vm.selectedSocialMedia.name}} para vincular</h6>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Voltar</button>
                <span class="gap"></span>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    ng-click="vm.savePage()">Próximo</button>
            </div>
        </div>
    </div>
</div>
